name: bankrag-enterprise
services:
  qdrant:
    image: qdrant/qdrant:v1.9.5
    ports:
      - "6333:6333"
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      QDRANT__SERVICE__GRPC_PORT: "6334"

  redis:
    image: redis:7.2-alpine
    ports:
      - "6379:6379"

  minio:
    # NOTE: pinning old RELEASE.* tags can break when upstream images are removed.
    # Use latest for dev to avoid "manifest unknown".
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${S3_ACCESS_KEY}
      MINIO_ROOT_PASSWORD: ${S3_SECRET_KEY}
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data

  minio-init:
    image: minio/mc:latest
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      until (/usr/bin/mc alias set local ${S3_ENDPOINT} ${S3_ACCESS_KEY} ${S3_SECRET_KEY}); do echo 'waiting for minio'; sleep 2; done;
      /usr/bin/mc mb -p local/${S3_BUCKET} || true;
      /usr/bin/mc anonymous set download local/${S3_BUCKET} || true;
      echo 'minio bucket ready';
      "


  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    # GPU 사용 시 (Docker Desktop + WSL + NVIDIA 드라이버 필요)
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: all
    #           capabilities: [gpu]

  flowise:
    image: flowiseai/flowise:latest
    ports:
      - "${FLOWISE_PORT:-3000}:3000"
    environment:
      PORT: "3000"
      FLOWISE_USERNAME: ${FLOWISE_USERNAME}
      FLOWISE_PASSWORD: ${FLOWISE_PASSWORD}
      # You can pass model keys via env too:
      OPENAI_API_KEY: ${OPENAI_API_KEY}
    volumes:
      - flowise_data:/root/.flowise
    depends_on:
      - qdrant

  api-gateway:
    build:
      context: ./apps/api-gateway
    ports:
      - "3005:3005"
    environment:
      ENV: ${ENV}
      JWT_SECRET: ${JWT_SECRET}
      CORS_ORIGIN: ${CORS_ORIGIN}
      QDRANT_URL: ${QDRANT_URL}
      REDIS_URL: ${REDIS_URL}
      S3_ENABLED: ${S3_ENABLED}
      S3_ENDPOINT: ${S3_ENDPOINT}
      S3_ACCESS_KEY: ${S3_ACCESS_KEY}
      S3_SECRET_KEY: ${S3_SECRET_KEY}
      S3_BUCKET: ${S3_BUCKET}
      S3_REGION: ${S3_REGION}
      S3_FORCE_PATH_STYLE: ${S3_FORCE_PATH_STYLE}
      OTEL_EXPORTER_OTLP_ENDPOINT: ${OTEL_EXPORTER_OTLP_ENDPOINT}
      SERVICE_NAMESPACE: ${SERVICE_NAMESPACE}
      # Downstream engines
      LANGCHAIN_URL: http://langchain-js:3001
      LLAINDEX_URL: http://llamaindex-py:8000
      FLOWISE_URL: http://flowise:3000
    volumes:
      - uploads_data:/app/data/uploads
      - jobs_data:/app/data/jobs
      - registry_data:/app/data/registry
      - audit_data:/app/data/audit
      - ./config:/app/config:ro
    depends_on:
      - ollama
      - redis
      - qdrant
      - minio-init
      - otel-collector

  indexing-worker:
    build:
      context: ./apps/indexing-worker
    environment:
      ENV: ${ENV}
      REDIS_URL: ${REDIS_URL}
      QDRANT_URL: ${QDRANT_URL}
      S3_ENABLED: ${S3_ENABLED}
      S3_ENDPOINT: ${S3_ENDPOINT}
      S3_ACCESS_KEY: ${S3_ACCESS_KEY}
      S3_SECRET_KEY: ${S3_SECRET_KEY}
      S3_BUCKET: ${S3_BUCKET}
      S3_REGION: ${S3_REGION}
      S3_FORCE_PATH_STYLE: ${S3_FORCE_PATH_STYLE}
      OTEL_EXPORTER_OTLP_ENDPOINT: ${OTEL_EXPORTER_OTLP_ENDPOINT}
      SERVICE_NAMESPACE: ${SERVICE_NAMESPACE}
      LANGCHAIN_URL: http://langchain-js:3001
      LLAINDEX_URL: http://llamaindex-py:8000
      # shared volumes
      UPLOAD_DIR: /app/data/uploads
      JOBS_DIR: /app/data/jobs
    volumes:
      - uploads_data:/app/data/uploads
      - jobs_data:/app/data/jobs
      - registry_data:/app/data/registry
      - audit_data:/app/data/audit
      - ./config:/app/config:ro
    depends_on:
      - redis
      - langchain-js
      - llamaindex-py
      - otel-collector

  langchain-js:
    build:
      context: ./apps/langchain-js
    environment:
      ENV: ${ENV}
      QDRANT_URL: ${QDRANT_URL}
      LLM_PROVIDER: ${LLM_PROVIDER}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      OPENAI_MODEL: ${OPENAI_MODEL}
      OPENAI_EMBEDDING_MODEL: ${OPENAI_EMBEDDING_MODEL}
      OLLAMA_BASE_URL: ${OLLAMA_BASE_URL}
      OLLAMA_LLM_MODEL: ${OLLAMA_LLM_MODEL}
      OLLAMA_EMBED_MODEL: ${OLLAMA_EMBED_MODEL}
      OTEL_EXPORTER_OTLP_ENDPOINT: ${OTEL_EXPORTER_OTLP_ENDPOINT}
      SERVICE_NAMESPACE: ${SERVICE_NAMESPACE}
    ports:
      - "3001:3001"
    depends_on:
      - qdrant
      - ollama
      - otel-collector

  llamaindex-py:
    build:
      context: ./apps/llamaindex-py
    environment:
      ENV: ${ENV}
      QDRANT_URL: ${QDRANT_URL}
      LLM_PROVIDER: ${LLM_PROVIDER}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      OPENAI_MODEL: ${OPENAI_MODEL}
      OPENAI_EMBEDDING_MODEL: ${OPENAI_EMBEDDING_MODEL}
      OLLAMA_BASE_URL: ${OLLAMA_BASE_URL}
      OLLAMA_LLM_MODEL: ${OLLAMA_LLM_MODEL}
      OLLAMA_EMBED_MODEL: ${OLLAMA_EMBED_MODEL}
      OTEL_EXPORTER_OTLP_ENDPOINT: ${OTEL_EXPORTER_OTLP_ENDPOINT}
      SERVICE_NAMESPACE: ${SERVICE_NAMESPACE}
    ports:
      - "8000:8000"
    depends_on:
      - qdrant
      - ollama
      - otel-collector

  jaeger:
    image: jaegertracing/all-in-one:1.57
    ports:
      - "16686:16686"

    environment:
      COLLECTOR_OTLP_ENABLED: "true"

  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.105.0
    command: ["--config=/etc/otel-collector.yaml"]
    volumes:
      - ./infra/observability/otel-collector.yaml:/etc/otel-collector.yaml:ro
    ports:
      - "4318:4318" # OTLP HTTP
    depends_on:
      - jaeger

  prometheus:
    image: prom/prometheus:v2.53.1
    volumes:
      - ./infra/observability/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    ports:
      - "9090:9090"
    depends_on:
      - otel-collector

  grafana:
    image: grafana/grafana:11.1.0
    ports:
      - "3006:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin1234
    volumes:
      - ./infra/observability/grafana/provisioning:/etc/grafana/provisioning:ro
    depends_on:
      - prometheus

volumes:
  qdrant_data:
  flowise_data:
  uploads_data:
  jobs_data:
  registry_data:
  audit_data:
  minio_data:
  ollama_data:
