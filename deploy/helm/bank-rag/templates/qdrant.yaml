{{- if .Values.qdrant.enabled }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: qdrant-pvc
spec:
  accessModes: ["ReadWriteOnce"]
  resources:
    requests:
      storage: {{ .Values.qdrant.persistence.size }}
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: qdrant
spec:
  serviceName: qdrant
  replicas: 1
  selector:
    matchLabels:
      app: qdrant
  template:
    metadata:
      labels:
        app: qdrant
    spec:
      containers:
        - name: qdrant
          image: {{ .Values.qdrant.image }}
          ports:
            - containerPort: 6333
          volumeMounts:
            - name: data
              mountPath: /qdrant/storage
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: {{ .Values.qdrant.persistence.size }}
---
apiVersion: v1
kind: Service
metadata:
  name: qdrant
spec:
  type: {{ .Values.qdrant.service.type }}
  selector:
    app: qdrant
  ports:
    - name: http
      port: {{ .Values.qdrant.service.port }}
      targetPort: 6333
{{- end }}
