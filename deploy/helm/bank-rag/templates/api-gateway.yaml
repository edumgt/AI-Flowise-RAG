apiVersion: apps/v1
kind: Deployment
metadata:
  name: { { include "bank-rag.fullname" . } }-api-gateway
spec:
  replicas: { { .Values.apiGateway.replicaCount } }
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
        - name: api-gateway
          image: { { .Values.apiGateway.image } }
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3005
          env:
            - name: PORT
              value: "3005"
            - name: ENVIRONMENT
              value: { { .Values.global.environment | quote } }
            - name: OTEL_ENABLED
              value: { { ternary "true" "false" .Values.global.otel.enabled | quote } }
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              value: { { .Values.global.otel.endpoint | quote } }
          - name: DEFAULT_RAG_ENGINE
            value: {{ .Values.apiGateway.env.DEFAULT_RAG_ENGINE | quote }}
          - name: LLAMAINDEX_URL
            value: "http://llamaindex:8000"
          - name: LANGCHAIN_URL
            value: "http://langchain:3001"
          - name: JWT_SECRET
            valueFrom:
              secretKeyRef:
                name: bank-rag-secrets
                key: JWT_SECRET

---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
spec:
  type: { { .Values.apiGateway.service.type } }
  selector:
    app: api-gateway
  ports:
    - name: http
      port: { { .Values.apiGateway.service.port } }
      targetPort: 3005
