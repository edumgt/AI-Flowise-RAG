<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Bank RAG Workspace</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Offcanvas transition helpers (tailwind로도 가능하지만 UX 안정화용) */
    .offcanvas { transform: translateX(-100%); transition: transform 180ms ease; }
    .offcanvas.open { transform: translateX(0); }
    .backdrop { opacity: 0; pointer-events: none; transition: opacity 180ms ease; }
    .backdrop.open { opacity: 1; pointer-events: auto; }
    .toast { transition: transform 180ms ease, opacity 180ms ease; }
  </style>
</head>
<body class="bg-slate-950 text-slate-100">
  <div id="app"></div>
  <script src="/app.js"></script>
</body>
</html>
